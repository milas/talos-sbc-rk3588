name: kernel-prepare-bsp
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - image: "{{ .BUILD_ARG_PKGS_PREFIX }}/tools:{{ .BUILD_ARG_PKGS }}"
steps:
  - sources:
      - url: https://github.com/armbian/linux-rockchip/archive/{{ .linux_bsp_ref }}.tar.gz
        destination: linux.tar.gz
        sha256: "{{ .linux_bsp_sha256 }}"
        sha512: "{{ .linux_bsp_sha512 }}"
    env:
      ARCH: {{ if eq .ARCH "aarch64"}}arm64{{ else }}unsupported{{ end }}
    prepare:
      - |
        tar -xzf linux.tar.gz --strip-components=1
        rm linux.tar.gz
      
        # HACK(rock5): the BSP kernel triggers a bunch of -Werror conditions
        # and I cannot figure out KCFLAGS etc to do this properly, so ignore everything
        sed -i 's/KBUILD_CFLAGS   := -Wall/KBUILD_CFLAGS   := -Wno-error/' Makefile

        mkdir /bin
        ln -sv /toolchain/bin/bash /bin/bash
        ln -sv /toolchain/bin/bash /bin/sh
        ln -sv /toolchain/lib /lib
        mkdir -p /usr/bin \
            && ln -sf /toolchain/bin/env /usr/bin/env \
            && ln -sf /toolchain/bin/true /bin/true \
            && ln -sf /toolchain/bin/false /bin/false \
            && ln -sf /toolchain/bin/pwd /bin/pwd

        # Ensure that `make menuconfig` works.
        ln -s /toolchain/bin/awk /usr/bin/awk

        mkdir -p /usr/lib/pkgconfig
        ln -s /toolchain/include /usr/include

        for lib in ncurses form panel menu ; do
            rm -vf                    /lib/lib${lib}.so
            echo "INPUT(-l${lib}w)" > /lib/lib${lib}.so
            ln -sfv ${lib}w.pc        /lib/pkgconfig/${lib}.pc
        done

        make mrproper
      - |
        cd /toolchain && git clone https://github.com/a13xp0p0v/kernel-hardening-checker.git
    install:
      - |
        mkdir -p /src
        cp -a . /src/
finalize:
  - from: /src
    to: /src
  - from: /toolchain
    to: /toolchain
  - from: /usr
    to: /usr
  - from: /bin
    to: /bin
  - from: /lib
    to: /lib
